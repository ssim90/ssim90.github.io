<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <title>Clickable Tutorial</title>
        <link rel="stylesheet" href="css/style.css"></link>
    </head>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <body>
        <canvas id="renderCanvas"></canvas>
        <div class="modal" id="myModal"></div>
        <script src="javascript/vender/babylon.js"></script>
        <script src="javascript/vender/babylon.gui.js"></script>
        <script src="javascript/vender/babylon.gui.min.js"></script>
        <script src="javascript/main.js" type="module"></script>
        <script src="javascript/UISystem.js"></script>
        <script src="javascript/VideoSystem.js"></script>
        <script src="javascript/StateManager.js"></script>
        <video id="video" muted autoplay></video>
        <div class="button"></div>
        <div class="videobutton"></div>
        <div class="picturebutton"></div>
        <script>
            if (window.DeviceOrientationEvent) {
                window.addEventListener('orientationchange', function() { location.reload(); }, false);
            }
        </script>
    </body>
</html>
